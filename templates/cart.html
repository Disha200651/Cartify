<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Electronic Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%); font-family: 'Roboto', sans-serif; }
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .cart-item {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(99,102,241,0.07);
            border: none;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(99,102,241,0.12);
        }
        .cart-summary {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(34,211,238,0.08);
            border: none;
        }
        .cart-summary .card-header {
            background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
            color: #fff;
            font-weight: 500;
            border-radius: 1rem 1rem 0 0;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #22d3ee 100%);
            border: none;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
            transform: translateY(-1px);
        }
        .btn-danger {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 0.5rem;
        }
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .quantity-input {
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">Electronic Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Continue Shopping</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">My Orders</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            {{ current_user.username }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-cart3"></i> Shopping Cart</h2>
                <span class="badge bg-primary fs-6" id="itemCount">0 items</span>
            </div>
            
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div id="emptyCart" style="display: none;">
                <div class="text-center py-5">
                    <i class="bi bi-cart-x display-1 text-muted"></i>
                    <h3 class="mt-3">Your cart is empty</h3>
                    <p class="text-muted">Add some products to get started!</p>
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="cart-summary card sticky-top" style="top: 100px;">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-receipt"></i> Order Summary</h5>
                </div>
                <div class="card-body">
                    <div id="cartSummary">
                        <!-- Summary will be loaded here -->
                    </div>
                    <button class="btn btn-primary w-100 mt-3" onclick="checkout()" id="checkoutBtn" disabled>
                        <i class="bi bi-credit-card"></i> Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function loadCart() {
    try {
        const response = await fetch('/api/cart');
        const cartData = await response.json();
        
        if (cartData.items.length === 0) {
            document.getElementById('cartItems').style.display = 'none';
            document.getElementById('emptyCart').style.display = 'block';
            document.getElementById('checkoutBtn').disabled = true;
            return;
        }
        
        document.getElementById('cartItems').style.display = 'block';
        document.getElementById('emptyCart').style.display = 'none';
        
        // Display cart items
        const cartItemsHtml = cartData.items.map(item => `
            <div class="card cart-item mb-3">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="${item.image_url || 'https://via.placeholder.com/80x80?text=No+Image'}" 
                                 class="product-img" alt="${item.name}">
                        </div>
                        <div class="col-md-4">
                            <h6 class="mb-1">${item.name}</h6>
                            <p class="text-muted mb-0">₹${item.price} each</p>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" 
                                        onclick="updateQuantity(${item.product_id}, ${item.quantity - 1})">-</button>
                                <input type="number" class="form-control quantity-input" 
                                       value="${item.quantity}" min="1" max="${item.stock}"
                                       onchange="updateQuantity(${item.product_id}, this.value)">
                                <button class="btn btn-outline-secondary" type="button" 
                                        onclick="updateQuantity(${item.product_id}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h6 class="mb-0">₹${item.total}</h6>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-danger btn-sm" onclick="removeItem(${item.product_id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        
        document.getElementById('cartItems').innerHTML = cartItemsHtml;
        
        // Display summary
        document.getElementById('cartSummary').innerHTML = `
            <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span>₹${cartData.total}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>GST (18%):</span>
                <span>₹${cartData.gst}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold fs-5">
                <span>Total:</span>
                <span class="text-primary">₹${cartData.grand_total}</span>
            </div>
        `;
        
        document.getElementById('itemCount').textContent = `${cartData.items.length} items`;
        document.getElementById('checkoutBtn').disabled = false;
        
    } catch (error) {
        console.error('Error loading cart:', error);
        showToast('Error loading cart', 'error');
    }
}

async function updateQuantity(productId, newQuantity) {
    try {
        const response = await fetch('/api/cart/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ product_id: productId, quantity: parseInt(newQuantity) })
        });
        
        if (response.ok) {
            loadCart();
        } else {
            const result = await response.json();
            showToast(result.error, 'error');
        }
    } catch (error) {
        showToast('Error updating quantity', 'error');
    }
}

async function removeItem(productId) {
    if (!confirm('Are you sure you want to remove this item?')) return;
    
    try {
        const response = await fetch('/api/cart/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ product_id: productId, quantity: 0 })
        });
        
        if (response.ok) {
            loadCart();
            showToast('Item removed from cart', 'success');
        } else {
            const result = await response.json();
            showToast(result.error, 'error');
        }
    } catch (error) {
        showToast('Error removing item', 'error');
    }
}

async function checkout() {
    try {
        const response = await fetch('/api/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showToast('Order placed successfully!', 'success');
            setTimeout(() => {
                window.location.href = '/orders';
            }, 2000);
        } else {
            showToast(result.error, 'error');
        }
    } catch (error) {
        showToast('Error during checkout', 'error');
    }
}

function showToast(message, type) {
    const toastContainer = document.getElementById('toastContainer');
    if (!toastContainer) {
        const container = document.createElement('div');
        container.id = 'toastContainer';
        container.className = 'toast-container position-fixed top-0 end-0 p-3';
        container.style.zIndex = '1055';
        document.body.appendChild(container);
    }
    
    const toastHtml = `
        <div class="toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    `;
    
    document.getElementById('toastContainer').innerHTML = toastHtml;
    const toastElement = document.querySelector('.toast');
    const toast = new bootstrap.Toast(toastElement);
    toast.show();
}

// Load cart on page load
loadCart();
</script>
</body>
</html>
