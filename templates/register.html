<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Electronic Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#f6f7f9; --surface:#fff; --text:#1f2937; --muted:#6b7280; --primary:#0d6efd; --border:#e5e7eb; --shadow:0 2px 12px rgba(0,0,0,0.06); }
        body { background: var(--bg); font-family: 'Roboto', sans-serif; min-height: 100vh; display: flex; align-items: center; }
        .register-card { background: var(--surface); border-radius: 0.75rem; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .register-header { background: var(--surface); color: var(--text); border-radius: 0.75rem 0.75rem 0 0; padding: 1.5rem; text-align: center; border-bottom: 1px solid var(--border); }
        .register-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        .form-control {
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25); }
        .btn-primary { background: var(--primary); border: none; border-radius: 0.5rem; padding: 0.75rem 2rem; font-weight: 500; }
        .btn-primary:hover { filter: brightness(0.95); }
        .alert {
            border-radius: 0.5rem;
            border: none;
        }
        .alert-success { background: #e9f7ef; color: #0f5132; }
        .alert-danger { background: #f8d7da; color: #842029; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card register-card">
                <div class="register-header">
                    <h1>Join Us</h1>
                    <p class="mb-0">Create your account</p>
                </div>
                <div class="card-body p-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
