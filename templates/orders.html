<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders - Electronic Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#f6f7f9; --surface:#fff; --text:#1f2937; --muted:#6b7280; --primary:#0d6efd; --border:#e5e7eb; --shadow:0 2px 12px rgba(0,0,0,0.06); }
        body { background: var(--bg); font-family: 'Roboto', sans-serif; color: var(--text); }
        .navbar { background: var(--surface); box-shadow: 0 1px 0 var(--border); }
        .order-card { background: var(--surface); border-radius: 0.75rem; box-shadow: var(--shadow); border: 1px solid var(--border); transition: transform 0.18s, box-shadow 0.18s; margin-bottom: 1.5rem; }
        .order-card:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
        .order-header { background: var(--surface); color: var(--text); border-radius: 0.75rem 0.75rem 0 0; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }
        .status-completed { background: #198754; color: #fff; }
        .status-pending { background: #ffc107; color: #000; }
        .status-cancelled { background: #dc3545; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">Electronic Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Continue Shopping</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">Cart</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            {{ current_user.username }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-receipt"></i> My Orders</h2>
        <a href="/" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Continue Shopping
        </a>
    </div>
    
    <div id="ordersList">
        <!-- Orders will be loaded here -->
    </div>
    
    <div id="emptyOrders" style="display: none;">
        <div class="text-center py-5">
            <i class="bi bi-receipt display-1 text-muted"></i>
            <h3 class="mt-3">No orders yet</h3>
            <p class="text-muted">Start shopping to see your orders here!</p>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-cart-plus"></i> Start Shopping
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function loadOrders() {
    try {
        const response = await fetch('/api/orders');
        const orders = await response.json();
        
        if (orders.length === 0) {
            document.getElementById('ordersList').style.display = 'none';
            document.getElementById('emptyOrders').style.display = 'block';
            return;
        }
        
        document.getElementById('ordersList').style.display = 'block';
        document.getElementById('emptyOrders').style.display = 'none';
        
        const ordersHtml = orders.map(order => `
            <div class="card order-card">
                <div class="order-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Order #${order.id}</h5>
                        <small>${order.date}</small>
                    </div>
                    <div class="text-end">
                        <div class="fw-bold fs-5">₹${order.grand_total}</div>
                        <span class="status-badge status-${order.status}">${order.status}</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-borderless mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items.map(item => `
                                    <tr>
                                        <td>${item.product}</td>
                                        <td>${item.quantity}</td>
                                        <td>₹${item.price}</td>
                                        <td>₹${item.price * item.quantity}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="row text-end">
                        <div class="col-md-6 offset-md-6">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Subtotal:</span>
                                <span>₹${order.total_amount}</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span>GST (18%):</span>
                                <span>₹${order.gst}</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold fs-5">
                                <span>Total:</span>
                                <span class="text-primary">₹${order.grand_total}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        
        document.getElementById('ordersList').innerHTML = ordersHtml;
        
    } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('ordersList').innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i> Error loading orders. Please try again.
            </div>
        `;
    }
}

// Load orders on page load
loadOrders();
</script>
</body>
</html>
